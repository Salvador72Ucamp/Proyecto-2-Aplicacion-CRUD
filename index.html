<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid p-1 bg-primary text-white text-center">
            <h1>UCamp - CRUD</h1>
            <p>Proyecto 2 Fullstack developer</p> 
        </div>
    </header>    

    
    <section>

        <div class="container-fluid row">
            <div class="col-2">

            </div>

            <form class="center col-8">
                <div  class="form-group">
                  <label for="inputProducto">Producto</label>
                  <input type="text" class="form-control" id="inputProducto" placeholder="Escribe el nombre del producto">                  
                </div>
                <div class="form-group">
                    <label for="inputDescripcion">Descripción</label>
                    <textarea class="form-control z-depth-1" id="inputDescripcion" rows="5" placeholder="Escribe la descripción del producto"></textarea>                                                        
                </div>
                <br>               
                <button onclick="buttonCapturar()" type="submit" class="btn btn-primary">Capturar</button>
            </form>
            
            <div class="col-2">

            </div>
        </div>                   
    </section>

    <section>
        <div class="container-fluid row">        
            <div class="col-2">

            </div>

            <div class="col-8 table-responsive" style="text-align: center;" id="tablaContenido">
                     
            </div>

            <div class="col-2">

            </div>
        </div>
    </section>
    
    <footer>

    </footer>
</body>
<script src="./index.js" type="text/javascript"></script>
</html>
